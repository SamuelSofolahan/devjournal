      <!-- ‚úÖ New Post Form -->
      <section class="post-form">
        <h2>Write a New Post</h2>
        <form class="form">
          <input
            type="text"
            class="form__input"
            name="post_title"
            placeholder="Post Title"
            id="post_title"
            required
          />

          <textarea
            class="form__textarea"
            placeholder="Write your thoughts..."
            rows="6"
            name="post_notes"
            id="post_notes"
            required
          ></textarea>
          <input
            type="text"
            class="form__input"
            id="post_tags"
            name="post_tags"
            placeholder="Tags (comma-separated)"
          />
          <input
            type="text"
            class="form__input"
            name="author_name"
            placeholder="Author"
            id="author_name"
            required
          />
          <button class="btn btn--primary" id="publishPost" type="submit"
